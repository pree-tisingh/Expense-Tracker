<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container my-4">
        <h4 class="text-center ">Track your Expense</h4>
        <div class="row justify-content-center">
            <form id="my-form" class="col-8">

                <div class="form-group mx-5">
                    <label for="exampleamount">Expense Amount:</label>
                    <input type="number" class="form-control" id="exampleamount" aria-describedby="emailHelp"
                        placeholder="Enter Expense Amount">

                </div>
                <div class="form-group mx-5">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter Description"></textarea>
                </div>
                <div class="form-group mx-5">
                    <label for="inputState">Expense Category:</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Movie</option>
                        <option>Club</option>
                        <option>foods</option>
                        <option>Grocery</option>
                        <option>Vehicle Maintenance</option>
                        <option>Extra Activity</option>
                    </select>
                </div>
                <div class="button mx-5">
                    <button type="submit" class="btn btn-success">Add Expense</button>
                </div>
            </form>
            <div class="my-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#Sno</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                        

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ul id="items">

    </ul>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
